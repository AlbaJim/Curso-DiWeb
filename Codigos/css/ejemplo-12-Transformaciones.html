<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones</title>
    <style>
        h1 {
            margin: 150px 0 0 200px;
            padding: 20px;
            border: 2px solid blue;
            width: 40%;
            transform: scale(120%) rotate(10deg) translate(100px) skew(20deg);
        }
    </style>
</head>
<body>
    <h1>Título Página</h1>
</body>
</html>
