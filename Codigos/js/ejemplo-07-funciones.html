<!DOCTYPE html>
<html lang="es">

<head>

    <title>Plantilla JS</title>
    
    <script>

        // Funci√≥n SIN entrada y SIN salida
        // () -> par√°metros
        // return -> salida
        function sumar() {
            let num1 = parseInt(prompt("Num1:"));
            let num2 = parseInt(prompt("Num2:"));
            alert("La suma es: " + (num1 + num2));
        }

        // Funci√≥n SIN entrada y CON salida
        

        function restar() {
            let num1 = parseInt(prompt("Num1:"));
            let num2 = parseInt(prompt("Num2:"));
            return "La resta es: " + (num1 - num2);
        }

        // Funci√≥n CON entrada y SIN salida
        function multiplicar(num1, num2) {
            alert("La multiplicaci√≥n es: " + (num1 * num2));
        }

        // Funci√≥n CON entrada y CON salida

        /**
         * 
         * https://jsdoc.app/ -> JSDoc
         * 
         * @description -> divisi√≥n de 2 enteros
         * @param {int} num1 -> Dividendo
         * @param {int} num2 -> Divisor

        // IMPORTANTE: Los par√°metros NO tienen que llamarse 
        // igual en la definici√≥n y en el uso
         function dividir(num1, num2){
            return "La divisi√≥n es: " + (num1 / num2);
        }

        function iniciar() {
            let menu =  "-- MENU üßõ‚Äç‚ôÇÔ∏è -- \n "+ 
                        "‚ûï 1. Sumar \n" +

                        "‚ûó 4. Dividir \n" +
                        "üí® 5. Salir \n" +
                        "Elije opci√≥n: ";
            let opcion = 0;
            while (opcion != 5) {
                let respuesta = prompt(menu);
                if (respuesta == null) {
                    break;
                }
                opcion = parseInt(respuesta);

                switch (opcion) {
                    case 1: sumar(); break;
                    case 2: alert(restar())  ; break;
                    case 3: let num1 = parseInt(prompt("Num1:"));
                            let num2 = parseInt(prompt("Num2:"));
                            multiplicar(num1,num2);

                    case 4: 
                            let patata = parseInt(prompt("N¬∫1:"));
                            let burguerking = parseInt(prompt("N¬∫2:"));
                            alert(dividir(patata,burguerking));
                            break;
                    case 5: alert("Fin de la aplicaci√≥n"); break;
                    default: alert("Elije del 1 al 5 tarugo! <i class='fas fa-sad-tear'></i>");
                        break;
                }
            }
            alert("¬°Adios!");
        }
    </script>

<body>
