<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Plantilla JS</title>
    <script>
        
        function iniciar() {
            //let num1 = prompt("Dime Num1");
            //num1 = parseInt(num1);
            let num1 = parseInt(prompt("Dime Num1"));
            let mensaje = "";
            for (let i = 1; i <= 10; i++) {
                let resultado = num1 * i;
                mensaje += 
                    num1 + " x " + i + " = " + resultado + "\n";
            }
            
            alert(mensaje);
        }


        function inversa() {
            let num1 = parseInt(prompt("Dime Num1"));
            let mensaje = "";
            for (let i = 10; i >= 1; i--) {
                let resultado = num1 * i;
                mensaje += 
                    num1 + " x " + i + " = " + resultado + "\n";
            }
            
            alert(mensaje);
        }
    </script>
</head>
<body>
    <main class="p-3 m-3">
        <button class="btn btn-outline-danger"
        onclick="iniciar()">
            Tabla multiplicar</button> 
        <button class="btn btn-outline-danger"
        onclick="inversa()">
            Tabla multiplicar Inversa</button> 
        <!-- 10min: Tabla multiplicar inversa -->
    </main>
</body>
</html>
