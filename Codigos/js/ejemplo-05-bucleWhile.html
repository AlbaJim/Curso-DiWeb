<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Plantilla JS</title>
    
    <script>

        function sumar() {
            let num1 = parseInt(prompt("Num1:"));
            let num2 = parseInt(prompt("Num2:"));
            alert("La suma es: " + (num1 + num2));
        }

        function iniciar() {
            let menu =  "-- MENU üßõ‚Äç‚ôÇÔ∏è -- \n "+ 
                        "‚ûï 1. Sumar \n" +         
                        "‚ûñ 2. Restar \n" +
                        "‚úñÔ∏è 3. Multiplicar \n" +   
                        "‚ûó 4. Dividir \n" +
                        "üí® 5. Salir \n" +
                        "Elije opci√≥n: ";
            let opcion = 0;
            while (opcion != 5) {
                let respuesta = prompt(menu);
                if (respuesta == null) {
                    break;
                }
                opcion = parseInt(respuesta);

                switch (opcion) {
                    case 1: sumar(); break;
                    case 2: alert("Resta!"); break;
                    case 3: alert("Multiplica!"); break;
                    case 4: alert("Divide!"); break;
                    case 5: alert("Fin de la aplicaci√≥n"); break;
                    default: alert("Elije del 1 al 5 tarugo! <i class='fas fa-sad-tear'></i>");
                        break;
                }
            }
            alert("¬°Adios!");
        }
    </script>
</head>

<body>
    <main class="p-3 m-3">
        <button class="btn btn-outline-danger" onclick="iniciar()">
            Iniciar funci√≥n</button>
    </main>
</body>

</html>
