<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Plantilla JS</title>
    <script>
        var listaFrutas = ["Plátanos", "Kiwis", "Naranjas", 
            "Manzanas", "Fresas", "Peras"];
        function iniciar() {
            let mensaje = "";
            // for...in -> recorre array por indices (i)
            for (let i in listaFrutas) {
                mensaje += listaFrutas[i] + "\n";
            }
            alert(mensaje);
            
            // for...of -> Recorre array por elementos (~ForEach)
            let mensaje2 = "";
            for (let fruta of listaFrutas) {
                mensaje2 += fruta + "\n";
            }
            alert(mensaje2);
        }
    </script>
</head>
<body>
    <main class="p-3 m-3">
        <button class="btn btn-outline-danger"
        onclick="iniciar()">
            Iniciar función</button>    
    </main>
</body>
</html>
