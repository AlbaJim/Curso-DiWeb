<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Plantilla JS</title>
    <script>

        function iniciar() {
            window.alert("Hola Mundo");
            let numero = 0;
            // prompt -> Recoge una cadena
            /* Comentario multilinea
            */

            numero = window.prompt("Dame un número: ");
            /**
             * Comentario para Documentación
             * Convertir cadena en...
             * parseInt
             * parseFloat
             * Boolean
             * */
            numero = parseInt(numero);
            window.alert("Tu número es: " + (numero + 2));
        }


    </script>


</head>

<body>
    <main>
        <section aria-label="Titulo">
            <h1>Titulo de la página</h1>
        </section>
        <article>
            <h2>Otro titulo</h2>
        </article>
        <button class="btn btn-outline-info" onclick="alert('Has pulsado el botón')">Haz clic</button>
        <br><br>
        <button class="btn btn-outline-warning"
        ondblclick="iniciar()">
            Iniciar función</button>
        <br>
        <br>
        <button class="btn btn-outline-success"
        onclick="patata()"> Ver mensaje </button>
        <br><br>
        <form action="#" method="get">
            <!-- Eventos mas usados:
                - onblur
                - onchange
                - onclick
                - ondblclick
                - onfocus
                - oninput
                - onload
                - onsubmit
            -->
            <input type="text" name="a" id="a" oninput="alert('Estas dentro!')"><br>
            <input type="text" name="b" id="b" onblur="alert('Estás fuera')">
        </form>
    </main>

    <script>
        /*
            Tipos de window:
            - alert -> Muestra un mensaje
            - prompt -> devuelve una cadena
            - confirm -> aceptar | cancelar
        */

        function patata() {
            let disney = window.confirm("Hay DisneyStore en Sevilla?");
            let mensaje = "";
            if (disney) {
                mensaje = "Blanca tenía razón";
            } else {
                mensaje = "Blanca se fue a otra dimensión ;)";
            }

            // Usamos el DOM
            document.getElementById('a').value = mensaje;
        }
    </script>
    
</body>

</html>
