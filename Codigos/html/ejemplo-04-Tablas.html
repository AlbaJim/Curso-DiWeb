<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table {
            border-collapse: separate;
        }

        th, td {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <tr>
            <td>Fila1, Celda1</td>
            <td>Fila1, Celda2</td>
        </tr>
        <tr>
            <td>Fila2, Celda1</td>
            <td>Fila2, Celda2</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Horas</th>
            <th>Plazas</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>20</td>
            <td>20</td>
            <td>09 a 13</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>40</td>
            <td>15</td>
            <td>16 a 20</td>
        </tr>
        <tr>
            <td>JS</td>
            <td>40</td>
            <td>10</td>
            <td>16 a 20</td>
        </tr>
        <tr>
            <td>Ajax</td>
            <td>60</td>
            <td>20</td>
            <td>08 a 12</td>
        </tr>
    </table>
</body>
</html>
